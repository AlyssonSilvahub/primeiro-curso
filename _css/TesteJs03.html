<head>
    <title>Lampadas  </title>

    <script>
        var quebrada = true;
        function mudaLampada (tipo){
            if (!quebrada) {
                document.getElementById("Luz").src = "_imagens/" + tipo + ".jpg";
                if (tipo == 'lampadada-quebrada' ) 
                    quebrada = false;
                }
            }
        }
    </script>
</head>

</body>
</html>
